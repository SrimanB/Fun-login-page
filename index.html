<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="page1">
        <div class="loginpage">
            <div class="login">
                <div class="username">
                    <div>
                        <label for="username"><h1>Enter your name: </h1></label><br>
                        <input type="text" id="username">
                    </div>
                </div>
                <div class="password">
                    <div class="wholeblock">
                        <label for=""><h2>Enter your password: </h2></label><br>
                        <div class="thebutton" id="thebutton">
                            <button class="cards" id="ace"><img src="cards/ace_of_clubs.png" alt=""></button>
                            <button class="cards" id="king"><img src="cards/king_of_clubs2.png" alt=""></button>
                            <button class="cards" id="queen"><img src="cards/queen_of_clubs2.png" alt=""></button>
                            <button class="cards" id="jack"><img src="cards/jack_of_clubs2.png" alt=""></button>
                        </div>
                        <button class="closeicon" id="closeicon"><img src="MacOS Close.png" alt=""></button>
                    </div>
                </div>
            </div>
            <button id="submitbutton" class="submit-button">Submit</button>
        </div>
    </section>
</body>
</html>
